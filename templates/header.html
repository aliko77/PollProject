{% load static %}
<header class="sticky w-full top-0 left-0 right-0 bottom-auto z-[990] bg-orange-600 text-white shadow-md p-2.5 px-4">
  <div class="flex items-center align-middle justify-between">
    <div>
      <a href="{% url "home" %}">
        <span class="text-xl font-medium">Anketör</span>
      </a>
    </div>
    <div class="flex justify-around items-center space-x-4">
      {% if not user.is_authenticated %}
        <a class="flex items-center space-x-1 hover:underline" href="{% url 'login' %}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          <span class="font-sans">Giriş Yap</span>
        </a>
      {% else %}
        <a href="{% url "poll.index" %}" class="flex hover:underline items-center space-x-1">
          <img class="w-6 rounded-full" src="{{ MEDIA_URL }}{{ user.profile.image.url }}"
               alt="{{ user.name }} profile image">
          <span>
            {% if user.name %} {{ user.name }} {% else %} {{ user.email }} {% endif %}
        </span>
        </a>
        <a class="flex items-center space-x-1 hover:underline" href="{% url 'logout' %}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"></path>
          </svg>
          <span class="font-sans">Çıkış Yap</span>
        </a>
      {% endif %}
    </div>
  </div>
</header>
