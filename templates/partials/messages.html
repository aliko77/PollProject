{% if messages %}
  <div class="alerts mt-2 w-full max-w-2xl">
    <div class="bg-sky-100 border-t-4 border-sky-500 text-sky-900 px-4 py-3 shadow rounded-b space-y-2"
         role="alert">
      {% for message in messages %}
        <div class="flex space-x-2 items-center">
          <div>
            <svg class="fill-current h-6 w-6 text-sky-500" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 20 20">
              <path
                d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"></path>
            </svg>
          </div>
          <div class="text-sm">
            <div class="flex">
              <p>{{ message }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
