{% extends "base.html" %}
{% block content %}
  <section id="index">
    <div class="flex justify-center">
      <div class="rounded bg-white text-gray-900 p-4 px-6 space-y-4 w-full max-w-2xl my-24 mx-4 text-center">
        <div>
          <span class="text-2xl tracking-wide uppercase font-semibold">Anketör</span>
        </div>
        <div class="space-y-4">
          <div>
            <p class="text-lg">Sende anketler oluşturabilir ve katılabilirsin.</p>
          </div>
          {% if user.is_authenticated %}
            <div class="font-semibold text-center">
              <p>Hoşgeldin <span class="underline">{{ user.name|default_if_none:user.email }}</span></p>
            </div>
          {% endif %}
          <div class="w-full text-center space-x-2">
            <a href="{% url "poll.public.list" %}"
               class="p-1.5 border rounded bg-orange-600 hover:bg-orange-700 text-white px-4">Anket'e Katıl</a>
            <a href="{% url "poll.index" %}"
               class="p-1.5 border rounded bg-orange-600 hover:bg-orange-700 text-white px-4">Anketlerim</a>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
