{% extends "base.html" %}
{% block content %}
  <section id="createPoll" class="from-orange-600 to-white bg-gradient-to-b">
    <div class="absolute flex right-0 space-x-4 px-4">
      <div>
        <a href="{% url "poll.index" %}" title="Geri dön"
           class="flex bg-white rounded-b-full px-3 p-1.5 hover:py-3 transition-[padding] shadow">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor"
               class="w-5 h-5 stroke-orange-800">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3"></path>
          </svg>
        </a>
      </div>
    </div>
    <div class="flex justify-center m-10">
      <div class="bg-white border rounded max-w-2xl w-full">
        <div class="p-4 flex items-center justify-between">
          <h1 class="font-semibold text-xl tracking-wider">Anket Oluştur</h1>
          <span class="text-sm text-gray-500">{% now "d / F / Y" %}</span>
        </div>
        <hr>
        {% if form.errors %}
          {% include "partials/form_errors.html" %}
        {% endif %}
        <div class="p-4">
          <form method="post">
            {% csrf_token %}
            <div class="mb-4">
              <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Başlık</label>
              <input type="text" id="title" name="title"
                     class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500 dark:shadow-sm-light"
                     placeholder="Başlık" required>
            </div>
            <div class="mb-4">
              <label for="description"
                     class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Açıklama</label>
              <textarea type="text" id="description"
                        name="description"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500 dark:shadow-sm-light"
                        placeholder="Açıklama"></textarea>
            </div>
            <div class="mb-4">
              <label for="tags"
                     class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Etiketler</label>
              <textarea id="tags"
                        name="tags"
                        class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500 dark:shadow-sm-light"
                        placeholder="Etiketler"></textarea>
              <span
                class="text-xs text-gray-500">*Virgül ile ayırarak yazınız.</span>
            </div>
            <div class="flex items-center h-5 mb-4">
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="hidden" name="is_active" value="off"/>
                <input type="checkbox" value="on" name="is_active" class="sr-only peer">
                <div
                  class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 dark:peer-focus:ring-orange-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-orange-600"></div>
                <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Anket aktif mi ?</span>
              </label>
            </div>
            <button type="submit"
                    class="text-white bg-orange-600 hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">
              Anketi Oluştur
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
