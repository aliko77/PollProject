{% extends "base.html" %}
{% block content %}
  <section id="register">
    <div class="flex flex-col items-center justify-center px-6 py-8">
      <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-1">
        {% if form.errors %}
          {% include "partials/form_errors.html" %}
        {% endif %}
        <form method="post" autocomplete="off">
          {% csrf_token %}
          <div class="p-4 space-y-4">
            <h1 class="text-xl sm:text-2xl font-semibold tracking-tighter leading-tight text-gray-900">
              Hesap oluşturun
            </h1>
            <div>
              <label for="name"
                     class="block mb-2 text-sm font-medium text-gray-900">Ad Soyad</label>
              <input type="text"
                     name="name"
                     id="name"
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-400 focus:border-orange-400 block w-full p-2.5"
                     placeholder="ad, soyad"
                     required/>
            </div>
            <div>
              <label for="email"
                     class="block mb-2 text-sm font-medium text-gray-900">E-mail</label>
              <input type="email"
                     name="email"
                     id="email"
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-400 focus:border-orange-400 block w-full p-2.5"
                     placeholder="e-mail"
                     required/>
            </div>
            <div>
              <label for="password1"
                     class="block mb-2 textsm font-medium text-gray-900">Şifre</label
              >
              <input type="password"
                     name="password1"
                     id="password1"
                     placeholder="..."
                     required
                     class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-400 focus:border-orange-400 block w-full p-2.5"/>
            </div>
            <div>
              <label for="password2"
                     class="block mb-2 textsm font-medium text-gray-900">Şifre (tekrar)</label>
              <input type="password"
                     name="password2"
                     id="password2"
                     placeholder="..."
                     required
                     class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-400 focus:border-orange-400 block w-full p-2.5"/>
            </div>
            <button type="submit"
                    class="w-full text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
              Kayıt Ol
            </button>
            <p class="text-sm text-orange-500">Bir hesabın var mı?
              <a href="{% url 'login' %}"
                 class="font-medium text-orange-600 hover:underline">Giriş yap</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
