{% extends "base.html" %}
{% block content %}
  <section id="login">
    <div class="flex flex-col items-center justify-center px-6 py-8">
      {% if messages %}
        {% include "partials/messages.html" %}
      {% endif %}
      <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-1">
        <form action="{% url "login" %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          <div class="p-4 space-y-4">
            <h1 class="text-xl sm:text-2xl font-semibold tracking-tighter leading-tight text-gray-900">
              Hesabınıza giriş
              yapın</h1>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">E-mail</label>
              <input type="email"
                     name="username"
                     id="email"
                     class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-400 focus:border-orange-400 block w-full p-2.5"
                     placeholder="email"
                     required/>
            </div>
            <div>
              <label for="password" class="block mb-2 textsm font-medium text-gray-900">Şifre</label>
              <input type="password"
                     name="password"
                     id="password"
                     placeholder="..."
                     required
                     class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-orange-400 focus:border-orange-400 block w-full p-2.5"/>
            </div>
            <div class="items-center justify-end space-y-2">
              <div class="text-right">
                <a href="#" class="text-sm font-medium text-orange-600 hover:underline">Şifreni mi
                  unuttun?</a>
              </div>
              <button type="submit"
                      class="w-full text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Giriş Yap
              </button>
              <p class="text-sm text-orange-500">
                Bir hesabın yok mu?
                <a href="{% url "register" %}"
                   class="font-medium text-orange-600 hover:underline">Kayıt ol</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
{% endblock content %}
